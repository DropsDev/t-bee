<html lang="en">

<head>
  <title>Overview - Tech Bank</title>
  <link href="styles/style.css" rel="stylesheet" />
  <link href="styles/styleex.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div id="app">
    <div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4">
      <div class="authentication-inner py-5">
        <div class="card">
          <div class="p-4 p-sm-5">
            <div class="d-flex justify-content-center align-items-center pb-2 mb-4">
              <div class="ui-w-60">
                <div class="w-100 position-relative" style="padding-bottom: 54%;"></div>
              </div>
            </div>
            <h5 class="text-center text-muted font-weight-normal mb-4">Login to Your Account</h5>
            <form action="dashboard.html">
              <fieldset class="form-group" id="__BVID__371" aria-labelledby="__BVID__371__BV_label_">
                <legend tabindex="-1" class="col-form-label pt-0" id="__BVID__371__BV_label_">Email</legend>
                <div tabindex="-1" role="group" aria-labelledby="__BVID__371__BV_label_"><input type="text"
                    class="form-control" id="__BVID__372">
                </div>
              </fieldset>
              <fieldset class="form-group" id="__BVID__373" aria-labelledby="__BVID__373__BV_label_">
                <legend tabindex="-1" class="col-form-label pt-0" id="__BVID__373__BV_label_">
                  <div class="d-flex justify-content-between align-items-end">
                    <div>Password</div> <a href="/password-reset" class="d-block small">Forgot password?</a>
                  </div>
                </legend>
                <div tabindex="-1" role="group" aria-labelledby="__BVID__373__BV_label_"> <input type="password"
                    class="form-control" id="__BVID__375">
                </div>
              </fieldset>
              <div class="d-flex justify-content-between align-items-center m-0"><button type="submit" class="btn btn-primary">Sign In</button></div>
            </form>
          </div>
          <div class="card-footer py-3 px-4 px-sm-5">
            <div class="text-center text-muted">
              Don't have an account yet?
              <a href="/register" class="">Register</a></div>
          </div>
        </div>
      </div>
    </div>
    <div class="notifications" style="width: 300px; top: 0px; right: 0px;"><span></span></div>
  </div>
</body>

</html>
